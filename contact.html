<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><span>Max</span>wheels</a>
            </div>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="#vehicles">Vehicle</a></li>
                <li><a href="services.html" target="_blank">Services</a></li>
                <li><a href="reviews.html" target="_blank">Reviews</a></li>
                <li><a href="contact.html" target="_blank">Contact Us</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <!-- header section ends  -->

    <!-- login form section  -->

    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form"></span>


        <form action="">
            <h3>user login</h3>
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Password" class="box">
            <p>Forget Your Password <a href="#">Click Here</a></p>
            <input type="submit" value="Login Now" class="btn">
            <p>Or Login With</p>
            <div class="buttons">
                <a href="# " class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
            <p>Don't Have An Account <a href="#">Create Now</a></p>
        </form>
    </div>

    <!-- contact section started  -->

    <section class="contact" id="contact">
        <h1 class="heading"><span>Contact</span> US</h1>
        <div class="row">

            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28496.623950587807!2d83.04907608516608!3d26.773783675732922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399125296d7a1329%3A0x5c6441e08978bf29!2sKhalilabad%2C%20Uttar%20Pradesh%20272175!5e0!3m2!1sen!2sin!4v1685725461597!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>


            <form action="">
                <h3>Get In Touch</h3>
                <input type="text" placeholder="Name" class="box">
                <input type="email" placeholder="Email" class="box">
                <input type="number" placeholder="Number" class="box">
                <textarea name="" class="box" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Send Message" class="btn">


            </form>


        </div>



    </section>





    <!-- contact section started  -->


    <script src="script.js"></script>
</body>

</html>
